<html>
<head>
    <title>Registration Form</title>
    
    <link href="boots.css" rel="stylesheet" type="text/css">
        
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5"> <!--mt-margin top-->
        <div class="row justify-content-center">
            <div class="col-md-12"> <!--md-8 kalaki na sakupin ng photo-->
                <div class="carousel slide z-depth-5" data-ride="carousel" id="slide"> <!--data-ride="carousel"-animating the carousel -->
                    <div class="carousel-inner"> <!--specified slide-->
                        
                        <div class="carousel-item active"> <!--active to make img visible-->
                            <img src="beach3.jpg" height="700px"> 
                        </div>
                        
                        <div class="carousel-item"> <!--item - content of each slide-->
                            <img src="beach4.jpg" height="700px">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="beach5.jpg" height="700px">
                        </div>
                        
                    </div>
                    <a href="#slide" class="carousel-control-prev" data-slide="prev"> <!--command to slide the pictures-->
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slide" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a> 
                </div>
            </div>
            
            <div class="login2">
                <form action="from-control"> <!--control automatically style the input elements-->
                <div class="row justify-content-center text-white">
                <h2>Create an Account</h2>
                </div>
                    <div class="md-form">
                        <input type="text" class="form-control text-white" id="username" name="text"> <!--text white or text muted-->
                        <label for="text" class="text-white">Username</label>
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control text-white" id="firstname" name="text"> <!--text white or text muted-->
                        <label for="text" class="text-white">First Name</label>
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control text-white" id="midname" name="text"> <!--text white or text muted-->
                        <label for="text" class="text-white">Middle Name</label>
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control text-white" id="lastname" name="text"> <!--text white or text muted-->
                        <label for="text" class="text-white">Last Name</label>
                    </div>
                    <div class="md-form">
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <input type="password" class="form-control text-white" id="password" name="password">
                        <label for="password" class="text-white">Create Password</label>
                    </div>
                    <div class="md-form">
                        <span toggle="#confirm_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <input type="password" class="form-control text-white" id="confirm_password" name="confirm_password">
                        <label for="confirm_password" class="text-white">Confirm Password</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check" name="check">
                        <label for="check" class="text-light">Remember me</label>
                    </div>
                    
                    <button class="btn btn-success btn-md w-75 mt-1 mx-5" id="signup">Sign up</button>
                        <div class="row justify-content-center text-white mt-2" >
                        <p>Already have an account?</p></div>
                        <a class="btn btn-primary btn-md w-75 mx-5" href="index.html" role="button">Log in</a>
                </form>
                
            </div>
            
        </div>
    </div>
    
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script> 
    
</body>
    
    <script>
        
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                }else{
                    input.attr("type", "password");
                }
        });
        
        
        $(document).ready(function(){
            $('#signup').click(function(){
            
                var username = document.getElementById('username').value;
                var firstname = document.getElementById('firstname').value;
                var midname = document.getElementById('midname').value;
                var lastname = document.getElementById('lastname').value;
                var password = document.getElementById('password').value;
                var confirm_password = document.getElementById('confirm_password').value;
            
                if (username === '' || firstname === '' || midname === '' || lastname ==='' || password ==='' || confirm_password ===''){
                    alert('Kindly fill up all the form');
                    }else if (password != confirm_password) {
                        alert("Password do not match.");{
                            return false;
                            }
                            return true;
                    }else{
                    alert(username + "-" + firstname + "-" + midname +"-" + lastname + "- Thank you for Submitting");
                    }
            });
        });
        
    </script>


</html>
