<html>
<head>
    <title>Bootstrap 4 Log-in</title>
    
    <link href="boots.css" rel="stylesheet" type="text/css">
        
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5"> <!--mt-margin top-->
        <div class="row justify-content-center">
            <div class="col-md-12"> <!--md-8 kalaki na sakupin ng photo-->
                <div class="carousel slide z-depth-5" data-ride="carousel" id="slide"> <!--data-ride="carousel"-animating the carousel -->
                    <div class="carousel-inner"> <!--specified slide-->
                        
                        <div class="carousel-item active"> <!--active to make img visible-->
                            <img src="beach3.jpg" height="700px"> 
                        </div>
                        
                        <div class="carousel-item"> <!--item - content of each slide-->
                            <img src="beach4.jpg" height="700px">
                        </div>
                        
                        <div class="carousel-item">
                            <img src="beach5.jpg" height="700px">
                        </div>
                        
                    </div>
                    <a href="#slide" class="carousel-control-prev" data-slide="prev"> <!--command to slide the pictures-->
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slide" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a> 
                </div>
            </div>
            
            <div class="login">
                <form action="from-control"> <!--control automatically style the input elements-->
                    <div class="avatar text-center">
                        <img src="logo.jpg" class="rounded-circle mr-3"> <!--mr-3 make the logo circle-->                  
                    </div>
                    
                    <div class="md-form mt-5">
                        <input type="text" class="form-control text-white" id="text" name="text"> <!--text white or text muted-->
                        <label for="text" class="text-white">Email</label>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control text-white" id="psd" name="psd">
                        <label for="psd" class="text-white">Password</label>
                    </div>
                    <div class="form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="check" name="check">
                        <label for="check" class="text-light">Remember me</label>
                    </div>
                <button type="button" class="btn btn-primary btn-md w-75 mt-3 mx-5">Log in</button>
                <button type="button" class="btn btn-success btn-md w-75 mt-3 mx-5">Sign up</button>
                </form>
            </div>
            
        </div>
    </div>
    
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>   
    
</body>


</html>
